<!DOCTYPE html>
<html>
<head>
    <title>My Notes</title>
    <style>
        body { font-family: Arial; margin: 40px; }
        h1 { color: #333; }
        .note { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 5px; }
        a.button { background: #007bff; color: white; padding: 6px 10px; text-decoration: none; border-radius: 4px; }
        a.button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>üìù My Notes</h1>
    <a href="/add/" class="button">Add Note</a>

    {% for note in notes %}
        <div class="note">
            <h3>{{ note.title }}</h3>
            <p>{{ note.content }}</p>
        </div>
    {% empty %}
        <p>No notes yet!</p>
    {% endfor %}
</body>
</html>
